<div>
In computer programming, pieces of data have <b>types</b>.
For instance, when you use javascript as a calculator, you're mostly dealing
with the Numeric type.
</div>

<div>
Here are the builtin types:
</div>

<ul>
    <li>
        <b>Boolean</b> - true or false
    </li>
    <li>
        <b>Numeric</b> - numbers
    </li>
    <li>
        <b>String</b> - blobs of text
    </li>
    <li>
        <b>Object</b> - a lookup table
    </li>
</ul>
